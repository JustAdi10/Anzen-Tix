<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnzenTIX - Choose Your Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            min-height: 100vh; /* Ensure the body takes at least full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc); /* Gradient background */
        }
        .button {
            background-color: #6a5acd; /* Darker lavender */
            color: white;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            position: relative; /* Position relative for arrow animation */
            padding: 12px 24px; /* Padding for buttons */
            border-radius: 8px; /* Rounded corners */
            font-size: 1.2rem; /* Larger font size */
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #5a4db1; /* Even darker lavender on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        .arrow {
            display: inline-block;
            margin-left: 8px;
            transition: transform 0.3s;
        }
        .button:hover .arrow {
            transform: translateX(5px); /* Move arrow to the right on hover */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            margin-top: auto; /* Push footer to the bottom */
            width: 100%;
        }
        .center-container {
            margin-top: 80px; /* Adjust this value to move the container down */
        }
    </style>
</head>
<body>
    <nav class="bg-purple-700 text-white p-4 shadow-lg sticky top-0 z-50 w-full">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold cursor-pointer" onclick="window.location.href='index.html'">AnzenTIX</h1>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:text-purple-200">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 text-center fade-in center-container">
        <h2 class="text-3xl font-bold mb-6">Welcome to AnzenTIX</h2>
        <p class="text-xl mb-8">Choose your experience:</p>
        <div class="flex flex-col items-center space-y-4">
            <a href="index22.html" class="button transition duration-300">
                For Organizers
            </a>
            <a href="index21.html" class="button transition duration-300">
                For Customers
            </a>
        </div>
    </div>

    <div class="text-center mt-8 fade-in">
        <p class="text-lg text-gray-700">Join us in creating unforgettable experiences!</p>
    </div>

    <footer class="bg-purple-800 text-purple-200 py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 AnzenTIX. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
